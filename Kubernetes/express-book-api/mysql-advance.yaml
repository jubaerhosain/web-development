apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - name: mysql-db-container
          image: mysql:latest
          # why this is not working ?
          # envFrom:
          #   - configMapRef:
          #       name: mysql-configmap
          ports:
            - containerPort: 3306

          # try this
        #   envFrom: null
        # - configMapRef:
        #       name: mysql-configmap

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
    - name: tcp
      port: 3306
      targetPort: 3306
  selector:
    app: mysql-db
