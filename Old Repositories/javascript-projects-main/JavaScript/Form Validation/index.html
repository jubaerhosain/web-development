<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Form Validation</title>
</head>

<body>
    <!-- Alert -->
    <div id="valid" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your request has been successfully submitted.
        <button id="closeBtn1" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="invalid" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your request hasn't been successfully submitted.
        <button id="closeBtn2" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Container -->
    <div class="container">
        <h3>Container</h3>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Muhammad Jubaer">
                <div class="invalid-feedback">Wrong username</div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="jubaerhosain1119@gmail.com">
                <div class="invalid-feedback">Wrong email</div>
            </div>
            <div class="form-group">
                <label for="select">Your Car</label>
                <select class="form-control" id="select">
                    <option>Car 1</option>
                    <option>Car 2</option>
                    <option>Car 3</option>
                    <option>Car 4</option>
                    <option>Car 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Your Address</label>
                <input type="text" class="form-control" id="address"></input>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="text" class="form-control" id="phone"></input>
                <div class="invalid-feedback">Wrong phone number</div>
            </div>
            <div class="form-group">
                <label for="phone">Any Message?</label>
                <textarea class="form-control" id="phone" rows="2"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="script.js"></script>
</body>

</html>
