    <!DOCTYPE html>  
    <html>  
    <head>  
    <style>  
    img.top {  
        vertical-align: text-top;  
    }  
    img.bottom {  
        vertical-align: text-bottom;  
    }  
    </style>  
    </head>  
    <body>  
    <p><img src="cyber.jpg" width="100" height="100" alt="Good Morning Friends"/> This is an image with a default alignment.</p>   
    <p><img src="cyber.jpg" width="100" height="100" class="top" alt="Good Morning Friends"/> This is an image with a text-top alignment.</p>   
    <p><img src="cyber.jpg" width="100" height="100" alt="Good Morning Friends"/> This is an image with a text-bottom alignment.</p>  
    </body>  
    </html>
