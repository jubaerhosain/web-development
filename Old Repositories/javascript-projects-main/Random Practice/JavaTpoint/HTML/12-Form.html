<!DOCTYPE html>
	<head>
		<title>HTML Form</title>
	</head>
	
	<body>
		<form>
		<fieldset>
			<legend>User Information</legend>
			<label for = "username">Enter your name:</label> 
				<input type = "text" id = "username" name = "username"/> <br/>
			<label for = "useremail">Enter your email:</label> 
				<input type = "email" id = "useremail" name = "useremail"/> <br/>
			<label for = "userepassword">Enter your password:</label> 
				<input type = "password" id = "userpassword" name = "userpassword"/> <br/>
			<label>Enter your address:</label> 
				<textarea col = "20" rows = "2"></textarea> <br/>
			<label for = "gender">Gender:</label>
				<input type = "radio" id = "gender" name = "gender">Male</input>
				<input type = "radio" id = "gender" name = "gender">Female</input> <br/>
			<h3>Hobby</h3>
				<input type = "checkbox" id = "cricket" name = "cricket"/>
					<label for = "cricket">Cricket</label> <br/>
				<input type = "checkbox" id = "football" name = "football"/>
					<label for = "football">Football</label> <br/>
				<input type = "checkbox" id = "hocky" name = "hocky"/>
					<label for = "hocky">Hocky</label> <br/>
				<input type = "submit" value = "Submit">
		</fieldset>
		</form>
	</body>
</html>
