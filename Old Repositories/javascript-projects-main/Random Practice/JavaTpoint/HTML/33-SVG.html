<!DOCTYPE html> 
<html>
	<head>
		<title>HTML SVG</title>
	</head>
	
	<body>  
		<svg width="200" height="200">
			<circle border="1px solid green" cx="100" cy="100" r="50" stroke="yellow" stroke-width="5" fill="red"/>
		</svg>
		
		<svg width="200" height="100">  
			<rect width="200" height="100" stroke="yellow" stroke-width="4" fill="red" />  
		</svg>  
		
		<svg height="210" width="500">  
			<polygon points="100,10 40,198 190,78 10,78 160,198"  
			style="fill:red;stroke:yellow;stroke-width:5;fill-rule:nonzero;" />  
		</svg>  
	</body>
</html>
