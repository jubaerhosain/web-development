<!DOCTYPE html>
	<head>
		<title>HTML Classes</title>
		<style>
			.fruit{
				background-color: orange;
				color: white;
				padding: 10px;
			}
			
			.center{
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<h2>Multiple classes</h2>
		<p>All three elements have the class name "fruit". In addition, Mango also have the class name "center",
		which center-aligns the text.</p>
		
		<p class = "fruit center">Mango</p>
		<p class = "fruit">Orange</p>
	</body>
</html>
