<!DOCTYPE html>
	<head>
		<title>HTML CSS</title>
		
		<style>
		    /* internal css using element*/
			body{
				background-color: lavender;
				text-align: center;
			}
			h1{
				font-style: italic;
				font-size: 50px;
				color: #f08080;
			}
			p{
				font-size: 20px;
			}
			
			/* internal css using class name*/
			.red{
				color: red;
			}
			.blue{
				color: blue;
			}
			.green{
				color: green;
			}
		</style>
	</head>
	
	<body>
		<h3 style = "color: red; font-style: italic; text-align: center; font-size: 50px; padding-top: 25px ">This is inline CSS</h3>
		
		<h1>This is internal CSS</h1>
		<p class = "red">This is red color paragraph</p>
		<p class = "blue">This is blue color paragraph</p>
		<p class = "green">This is green color paragraph</p>
	</body>
</html>
