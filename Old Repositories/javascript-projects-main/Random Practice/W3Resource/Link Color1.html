<!DOCTYPE html>

<html>
    <head>
	    <title> Link Color1 </title>
		<style>
		    a:link, a:visited {
			    color: green;
				background-color: #f44336;
				text-decoration: none;
				padding: 25px 25px;
				text-align: center;
				display: inline-block;
			}
			a:hover, a:active {
			    color: green;
				background-color: red;
				text-decoration: underline;
			}
		</style>
    </head>
	
	<body style="background-color:white">
	    <a href="jubaer.jpg" target="_blank"> My photo </a>
	</body>
</html>
