<!DOCTYPE html>

<html>
    <head>
	    <title> HTML List </title>
	</head>
	
	<body>
	    <h2> Un-orderd list </h2>
		
		<ul style="list-style-type: circle">
		    <li> Coffee </li>
			<li> Tea </li>
			<li> Milk </li>
		</ul>
		
		<h2> Orderd list </h2>
		
		<ol type="A">
		    <li> Coffee </li>
			<li> Tea </li>
			<li> Milk </li>
		</ol>
		
		<h2> Description list </h2>
		
		<dl style="list-style-type: circle">
		    <dt> Coffee </td>
			<dd> Black hot drink </dd>
			<dt> Milk </dt> 
			<dd> white col drink <dd>
		</dl>
		
		<h2> Horizontal list with CSS </h2>
		
		<ul style="list-style-type:none; margin:0; padding:0; overflow:hidden; background-color:#f1f1c1;">
		    <li style="float:left; display:block; padding:15px"> Coffee </li>
			<li style="float:left; display:block; padding:15px"> Tea </li>
			<li style="float:left; display:block; padding:15px"> Milk </li>
		</ul>
	</body>
</html>
