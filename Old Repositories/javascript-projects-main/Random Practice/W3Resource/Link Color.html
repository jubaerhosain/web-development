<!DOCTYPE html>

<html>
    <head>
	    <title> Link Color </title>
		<style>
		    a:link {
			    color: green;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
			    color: pink;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
			    color: red;
				background-color: transparent;
				text-decoration: underline;
			}
			a:active {
			    color: yellow;
				background-color: transparent;
				text-decoration: underline;
			}
		</style>
    </head>
	
	<body style="background-color:white">
	    <a href="jubaer.jpg" target="_blank"> My photo </a>
	</body>
</html>
