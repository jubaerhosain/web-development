<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li id="brand">
                <img src="images/spotify-logo.jpg" alt="Spotify">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container" id="song-container">
        <h4>Best of luck! Play songs.</h4>
        <div id="song-list">
            <!-- add items via javascript -->
            <!-- <div class="song-item">
                cover image

                duration and icon 
                <span class="song-play">
                    <span class="time-stamp">4:14
                        <i class="play-buttons fas fa-play-circle"></i>
                    </span>
                </span>
            </div> -->


        </div>
        <div id="song-banner" width="20%"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progress-bar" min="0" max="100" value="0">
        <div id="icons">
            <!-- font awesome icons  -->
            <i class="fas fa-2x fa-step-backward" id="previous-btn"></i>
            <i class="fas fa-2x fa-play-circle" id="play-btn"></i>
            <i class="fas fa-2x fa-step-forward" id="next-btn"></i>
        </div>
