<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="game-container">
            <div class="line"></div>
            <div class="box bd-t0 bd-l0">
                <span class="boxtext"></span>
            </div>
            <div class="box bd-t0">
                <span class="boxtext"></span>
            </div>
            <div class="box bd-t0 bd-r0">
                <span class="boxtext"></span>
            </div>
            <div class="box bd-l0">
                <span class="boxtext"></span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box bd-r0">
                <span class="boxtext"></span>
            </div>
            <div class="box bd-l0 bd-b0">
                <span class="boxtext"></span>
            </div>
            <div class="box bd-b0">
                <span class="boxtext"></span>
            </div>
            <div class="box bd-b0 bd-r0">
                <span class="boxtext"></span>
            </div>
        </div>

        <div class="game-info">
            <div class="sub-info">
                <h2>Welcome to Tic Tac Toe</h2>
                <span id="info">Turn of X</span>
                <button id="reset">Reset</button>
            </div>
            
            <div class="sub-info image-box">
                <img src="images/giphy.gif" alt="">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
