<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            "use strict";

            const url = "fetch-api.html";
            const url1 = './hello.txt';

            async function getText(url) {
                try {
                    const object = await fetch(url);
                    const message = await object.text();
                    console.log(message);
                } catch (error) {
                    console.log(error);
                }
            }
            // getText("fetch-api.html");

            fetch(url1)
                .then((response) => response.text())
                .then((data) => {
                    console.log(data);
                })
                .catch((error) => {
                    console.log(error);
                });
        </script>
    </body>
</html>
