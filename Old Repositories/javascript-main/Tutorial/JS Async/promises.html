<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Promises</h2>

        <div id="demo"></div>

        <script>
            "use strict";

            // promise definition
            let myPromise = new Promise(function (myResolve, myReject) {
                let x = 1;
                if (x === 0) {
                    myResolve("Resolved");
                } else {
                    myReject("Rejected");
                }
            });

            // call promise
            // myPromise.then(
            //     function (value) {
            //         console.log(value);
            //     },
            //     function (error) {
            //         console.log(error);
            //     }
            // );

            myPromise
                .then(function (value) {
                    console.log(value);
                })
                .catch(function (error) {
                    console.log(error);
                });
        </script>
    </body>
</html>
